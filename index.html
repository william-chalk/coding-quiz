<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <!-- Header stores viewhighscores link and timer element -->
    <header>
      <a href="./highscore.html">View high scores</a>
      <p id="timer">Timer: 00</p>
    </header>
    <main class="quiz">
      <section class="start-menu">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button onclick="startQuiz()">Start Quiz</button>
      </section>
      <!-- main section contains questions and answer buttons -->
      <section class="questions">
        <h3 id="quiz-question">Test question</h3>
      </section>
      <section class="quiz-answers">
        <button type="button" class="choice" id="choiceOne">
          First choice
        </button>
        <button type="button" class="choice" id="choiceTwo">
          Second choice
        </button>
        <button type="button" class="choice" id="choiceThree">
          Third choice
        </button>
        <button type="button" class="choice" id="choiceFour">
          Fourth choice
        </button>
      </section>
      <section class="start-menu highscore-form">
        <form>
          <h3 class="score-end">""</h3>
          <label>Initials</label>
          <input type="text" id="#userInput" />
          <button onclick="saveInput()">Submit</button>
        </form>
      </section>
      <div class="answer-status">
        <p>Correct answer</p>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
